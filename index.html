<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.css">
    <title>Project 2 Calculator</title>
</head>
<body> calculator__button-numeric
    <!-- calculator section -->
    <section class="calculator">
        <!-- calculator block class=calculator__element -->
        <form id="calculator" class="calculator__form">
            <!-- calculator buttons, class=calculator__button-"button value displayed" type=button form=calculator onlick=myfunction -->
            <output class="calculator__output" id="output-screen">screen</output>
            <button class="calculator__button calculator__button-C calculator__button--grey" id="clear-button" name="button-C" type="button" form="calculator" value="C" >C</button>
            <button class="calculator__button calculator__button-plusMinus calculator__button--grey" id="plusMinus-button" name="button-plusMinus" type="button" form="calculator" value="plusMinus" >+/-</button>
            <button class="calculator__button calculator__button-percent calculator__button--grey" id="percent-button" name="button-percent" type="button" form="calculator" value="%" >%</button>
            <button class="calculator__button calculator__button-divide calculator__button--orange" id="divide-button" name="button-divide" type="button" form="calculator" value="/" >➗</button>
            <button class="calculator__button calculator__button-7 calculator__button-numeric calculator__button--dark-grey" id="seven-button" name="button-7" type="button" form="calculator" value="7" id="button-7" >7</button>
            <button class="calculator__button calculator__button-8 calculator__button-numeric calculator__button--dark-grey" id="eight-button" name="button-8" type="button" form="calculator" value="8" >8</button>
            <button class="calculator__button calculator__button-9 calculator__button-numeric calculator__button--dark-grey" id="nine-button" name="button-9" type="button" form="calculator" value="9" >9</button>
            <button class="calculator__button calculator__button-multiply calculator__button--orange" id="multiply-button" name="button-multiply" type="button" form="calculator" value="*" >✖️</button>
            <button class="calculator__button calculator__button-4 calculator__button-numeric calculator__button--dark-grey" id="four-button" name="button-4" type="button" form="calculator" value="4" >4</button>
            <button class="calculator__button calculator__button-5 calculator__button-numeric calculator__button--dark-grey" id="five-button" name="button-5" type="button" form="calculator" value="5" >5</button>
            <button class="calculator__button calculator__button-6 calculator__button-numeric calculator__button--dark-grey" id="six-button"name="button-6" type="button" form="calculator" value="6" >6</button>
            <button class="calculator__button calculator__button-minus calculator__button--orange" id="minus-button" name="button-minus" type="button" form="calculator" value="-" >➖</button>
            <button class="calculator__button calculator__button-1 calculator__button-numeric calculator__button--dark-grey" id="one-button"name="button-1" type="button" form="calculator" value="1">1</button>
            <button class="calculator__button calculator__button-2 calculator__button-numeric calculator__button--dark-grey" id="two-button" name="button-2" type="button" form="calculator" value="2">2</button>
            <button class="calculator__button calculator__button-3 calculator__button-numeric calculator__button--dark-grey" id="three-button"   name="button-3" type="button" form="calculator" value="3">3</button>
            <button class="calculator__button calculator__button-plus calculator__button--orange" id="plus-button" name="button-plus" type="button" form="calculator" value="+">➕</button>
            <button class="calculator__button calculator__button-0 calculator__button-numeric calculator__button--dark-grey" id="zero-button" name="button-0" type="button" form="calculator" value="0" >0</button>
            <button class="calculator__button calculator__button-decimalPlace calculator__button--dark-grey" id="decimalPlace-Button" name="button-decimalPlace" type="button" form="calculator" value=".">.</button>
            <button class="calculator__button calculator__button-equals calculator__button--orange" name="button-equals" id="equals-button" type="submit" form="calculator" value="=">=</button>
        </form>
    </section>
    <script src="./script.js"></script>
</body>
</html>
