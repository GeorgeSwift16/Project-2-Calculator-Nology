<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Project 2 Calculator</title>
</head>
<body>
    <!-- calculator section -->
    <section class="calculator">
        <!-- calculator block class=calculator__element -->
        <form id="calculator" class="calculator__form">
            <!-- calculator buttons, class=calculator__button-"button value displayed" type=button form=calculator onlick=myfunction -->
            <output class="calculator__output">screen</output>
            <button class="calculator__button-C" name="button-C" type="button" form="calculator" value="C" onclick="myfunction()">C</button>
            <button class="calculator__button-plusMinus" name="button-plusMinus" type="button" form="calculator" value="plusMinus" onclick="myfunction()">+/-</button>
            <button class="calculator__button-percent" name="button-percent" type="button" form="calculator" value="%" onclick="myfunction()">%</button>
            <button class="calculator__button-divide" name="button-divide" type="button" form="calculator" value="/" onclick="myfunction()">➗</button>
            <button class="calculator__button-7" name="button-7" type="button" form="calculator" value="7" onclick="myfunction()">7</button>
            <button class="calculator__button-8" name="button-8" type="button" form="calculator" value="8" onclick="myfunction()">8</button>
            <button class="calculator__button-9" name="button-9" type="button" form="calculator" value="9" onclick="myfunction()">9</button>
            <button class="calculator__button-multiply" name="button-multiply" type="button" form="calculator" value="*" onclick="myfunction()">✖️</button>
            <button class="calculator__button-4" name="button-4" type="button" form="calculator" value="4" onclick="myfunction()">4</button>
            <button class="calculator__button-5" name="button-5" type="button" form="calculator" value="5" onclick="myfunction()">5</button>
            <button class="calculator__button-6" name="button-6" type="button" form="calculator" value="6" onclick="myfunction()">6</button>
            <button class="calculator__button-minus" name="button-minus" type="button" form="calculator" value="-" onclick="myfunction()">➖</button>
            <button class="calculator__button-1" name="button-1" type="button" form="calculator" value="1" onclick="myfunction()">1</button>
            <button class="calculator__button-2" name="button-2" type="button" form="calculator" value="2" onclick="myfunction()">2</button>
            <button class="calculator__button-3" name="button-3" type="button" form="calculator" value="3" onclick="myfunction()">3</button>
            <button class="calculator__button-plus" name="button-plus" type="button" form="calculator" value="+" onclick="myfunction()">➕</button>
            <button class="calculator__button-0" name="button-0" type="button" form="calculator" value="0" onclick="myfunction()">0</button>
            <button class="calculator__button-decimalPlace" name="button-decimalPlace" type="button" form="calculator" value="." onclick="myfunction()">.</button>
            <button class="calculator__button-equals" name="button-equals" type="button" form="calculator" value="=" onclick="myfunction()">=</button>
        </form>
    </section>
</body>
</html>
