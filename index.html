<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.css">
    <title>Project 2 Calculator</title>
</head>
<body>
    <!-- calculator section -->
    <section class="calculator">
        <!-- calculator block class=calculator__element -->
        <form id="calculator" class="calculator__form">
            <!-- calculator buttons, class=calculator__button-"button value displayed" type=button form=calculator onlick=myfunction -->
            <output class="calculator__output">screen</output>
            <button class="calculator__button button-C button--grey" name="button-C" type="button" form="calculator" value="C" >C</button>
            <button class="calculator__button button-plusMinus button--grey" name="button-plusMinus" type="button" form="calculator" value="plusMinus" >+/-</button>
            <button class="calculator__button button-percent button--grey" name="button-percent" type="button" form="calculator" value="%" >%</button>
            <button class="calculator__button button-divide button--orange" name="button-divide" type="button" form="calculator" value="/" >➗</button>
            <button class="calculator__button button-7 button--dark-grey" name="button-7" type="button" form="calculator" value="7" id="button-7" >7</button>
            <button class="calculator__button button-8 button--dark-grey" name="button-8" type="button" form="calculator" value="8" >8</button>
            <button class="calculator__button button-9 button--dark-grey" name="button-9" type="button" form="calculator" value="9" >9</button>
            <button class="calculator__button button-multiply button--orange" name="button-multiply" type="button" form="calculator" value="*" >✖️</button>
            <button class="calculator__button button-4 button--dark-grey" name="button-4" type="button" form="calculator" value="4" >4</button>
            <button class="calculator__button button-5 button--dark-grey" name="button-5" type="button" form="calculator" value="5" >5</button>
            <button class="calculator__button button-6 button--dark-grey" name="button-6" type="button" form="calculator" value="6" >6</button>
            <button class="calculator__button button-minus button--orange" name="button-minus" type="button" form="calculator" value="-" >➖</button>
            <button class="calculator__button button-1 button--dark-grey" name="button-1" type="button" form="calculator" value="1">1</button>
            <button class="calculator__button button-2 button--dark-grey" name="button-2" type="button" form="calculator" value="2">2</button>
            <button class="calculator__button button-3 button--dark-grey" name="button-3" type="button" form="calculator" value="3">3</button>
            <button class="calculator__button button-plus button--orange" name="button-plus" type="button" form="calculator" value="+" id="button-plus">➕</button>
            <button class="calculator__button button-0 button--dark-grey" name="button-0" type="button" form="calculator" value="0" >0</button>
            <button class="calculator__button button-decimalPlace button--dark-grey" name="button-decimalPlace" type="button" form="calculator" value=".">.</button>
            <button class="calculator__button button-equals button--orange" name="button-equals" type="submit" form="calculator" value="=">=</button>
        </form>
    </section>
    <script src="./script.js"></script>
</body>
</html>
